<html xmlns:th="http://www.thymeleaf.org">
	<body>
		<div th:fragment="save_cancel_buttons" class="form-controls">
			<button name="save" type="submit" class="btn btn-primary" value="save">Save</button>
			<a class="btn btn-link cancel">Cancel</a>
		</div>
		
		<div th:fragment="required" class="text-muted">
			<p>* denotes a required field</p>
		</div>
	</body>
</html>
