<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Edit User</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/datatables/1.10.16/media/css/jquery.dataTables.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/datatables/1.10.16/media/css/dataTables.bootstrap.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/jquery-ui/1.12.1/jquery-ui.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/jquery-ui/1.12.1/jquery-ui.theme.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/default.css}" />
	</head>
	<body>
		<nav th:replace="fragments/navbar :: navbar"/>
		<div class="container-fluid">
			<h3 th:text="${'Edit User ' + user.id}">...</h3>
			<form role="form" class="form" method="post" th:action="@{'/admin/user/edit/' + ${user.id}}" th:object="${user}">
				<div class="row">
					<div class="col-lg-4 col-md-6 col-sm-12">
						<div th:replace="fragments/forms :: required" />
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4 col-md-6 col-sm-12">
						<input th:replace="fragments/user :: userId"/>
						<div th:replace="fragments/user :: usernameForEdit"/>
						<div th:replace="fragments/user :: firstName"/>
						<div th:replace="fragments/user :: lastName"/>
						<div th:replace="fragments/user :: institution"/>
						<div th:replace="fragments/user :: email"/>
						<div th:replace="fragments/user :: userRoles"/>
					</div>
					<div class="col-lg-4 col-md-6 col-sm-12">
						<div th:replace="fragments/user :: enabled"/>
						<div th:replace="fragments/user :: accountLocked"/>
						<div th:replace="fragments/user :: accountExpired"/>
						<div th:replace="fragments/user :: credentialsExpired"/>
						<div th:replace="fragments/user :: consecutiveLoginFailures"/>
						<div th:replace="fragments/user :: accountExpirationDate"/>
						<div th:replace="fragments/user :: credentialsExpirationDate"/>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12">
						<div th:replace="fragments/forms :: save_cancel_buttons"/>
					</div>
				</div>
			</form>
		</div>
		<div th:replace="fragments/assets :: javascript" />
	</body>
</html>
