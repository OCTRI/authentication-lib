<html xmlns:th="http://www.thymeleaf.org">
	<body>
		<input th:fragment="userId" class="form-control" type="hidden" th:field="*{id}" th:required="required" />
		<div th:fragment="usernameForNew" class="form-group">
			<label>Username*
				<input class="form-control" autocomplete="false" type="text" th:field="*{username}" th:required="required" />
			</label>
		</div>
		<div th:fragment="usernameForEdit" class="form-group">
			<label>Username*
				<input class="form-control" th:value="${user.username}" type="text" th:disabled="disabled" />
				<input type="hidden" th:field="*{username}" />
			</label>
		</div>
		<div th:fragment="firstName" class="form-group">
			<label>First Name*
				<input class="form-control" type="text" th:field="*{firstName}" th:required="required" />
			</label>
		</div>
		<div th:fragment="lastName" class="form-group">
			<label>Last Name*
				<input class="form-control" type="text" th:field="*{lastName}" th:required="required" />
			</label>
		</div>
		<div th:fragment="institution" class="form-group">
			<label>Institution*
				<input class="form-control" type="text" th:field="*{institution}" th:required="required" />
			</label>
		</div>
		<div th:fragment="email" class="form-group">
			<label>Email*
				<input class="form-control" type="text" th:field="*{email}" th:required="required" />
			</label>
		</div>
		<div th:fragment="password" class="form-group">
			<label>Password
				<input class="form-control" type="password" th:field="*{password}" />
				<p class="text-muted">Leave empty for LDAP</p>
			</label>
		</div>
		<div th:fragment="userRoles" class="form-group">
			<label>Roles</label>
			<p th:each="userRole : ${allUserRoles}">
				<span th:text="${userRole.description}">...</span>
					<input type="checkbox" th:field="*{userRoles}" th:value="${userRole.id}" />
			 </p>
		</div>
		<div th:fragment="enabled" class="form-group">
			<label>Enabled*
				<select class="form-control" th:field="*{enabled}" th:required="required">
					<option value="true">Yes</option>
					<option value="false">No</option>
				</select>
			</label>
		</div>
		<div th:fragment="accountLocked" class="form-group">
			<label>Account Locked*
				<select class="form-control" th:field="*{accountLocked}" th:required="required">
					<option value="true">Yes</option>
					<option value="false">No</option>
				</select>
			</label>
		</div>
		<div th:fragment="accountExpired" class="form-group">
			<label>Account Expired*
				<select class="form-control" th:field="*{accountExpired}" th:required="required">
					<option value="true">Yes</option>
					<option value="false">No</option>
				</select>
			</label>
		</div>
		<div th:fragment="credentialsExpired" class="form-group">
			<label>Credentials Expired*
				<select class="form-control" th:field="*{credentialsExpired}" th:required="required">
					<option value="true">Yes</option>
					<option value="false">No</option>
				</select>
			</label>
		</div>
		<div th:fragment="consecutiveLoginFailures" class="form-group">
			<label>Consecutive Login Failures*
				<input class="form-control" type="text" readonly="readonly" th:field="*{consecutiveLoginFailures}" th:required="required" />
			</label>
		</div>
		<div th:fragment="accountExpirationDate" class="form-group">
			<label>Account Expiration Date
				<input class="form-control" type="text" placeholder="e.g. 11/3/17" th:field="*{accountExpirationDate}" />
			</label>
		</div>
		<div th:fragment="credentialsExpirationDate" class="form-group">
			<label>Credentials Expiration Date
				<input class="form-control" type="text" placeholder="e.g. 11/3/17" th:field="*{credentialsExpirationDate}" />
			</label>
		</div>
	</body>
</html>
